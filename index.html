<!DOCTYPE html>
<html>

<head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
<header>
    <button id="start-page-highscore">View High Scores</button>
    <div class="timer">Time: <span id="time"></span></div>
</header>

    <div class="quiz-container">

        <div id="start">
            <h2>This quiz is timed and designed to test you on<br>various HTML, CSS, and JS concepts</h2>
            <button id="start-button">Start Quiz</button>
            
        </div>

        <div id="quiz" class="hide">


            <div id="question-title"></div>
            <div id="choices"></div>

           
            <div id="result" class="feedBack hide"></div>

        </div>

        <div id="quiz-over" class="hide">

            <div id="final-score"></div>
            <input type="text" size="25" placeholder="Enter your initials for high score" id="initials" />
            <button id="submit-score">Submit score</button>
        </div>

        
        
    </div>








<script src ="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>

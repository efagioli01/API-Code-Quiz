<!DOCTYPE html>
<html>

<head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    
</head>

<body>
    <header>
        
    
        <a class="btn" href="./end.html">Highscores Page</a>
        <div class="timer">Time remaining: <span id="time"></span></div>
    </header>

    <div class="quiz-container">

        <div id="start">
            <h2>This quiz is timed and designed to test you on<br>various HTML, CSS, and JS concepts. You will have 25 seconds to go through the quiz, <br>for each incorrect answer 10 seconds is deducted off the timer</br></h2>
            <button id="start-button">Start Quiz</button>
        </div>

        <div id="quiz" class="hide">

            <div id="question-title"></div>
            <ol id="choices"></ol>

            <div id="result" class="feedBack hide"></div>
        </div>

        <div id="final-result" class="hide">
            <h2>Complete!</h2>
            <p>The Quiz has ended!</p>
            
    <a class="btn" href="end.html">Submit Score</a>

    </div>

    
    


    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>


</body>

</html>
